<h1>Blog</h1>

{{#each pagination.files}}
  <section class="post">
    <div class="time">{{formatDate date "DD MMMM, YYYY" }}</div>
    <a href="/{{ this.path }}"><h2>{{ this.title }}</h2></a>
    {{{ this.contents }}}
  </section>
{{/each}}

<div id="page-nav">
  {{#if pagination.prev}}
    <a href="/{{removeFilename pagination.prev}}">Newer Posts</a>&nbsp;&nbsp;
  {{/if}}
  {{#if pagination.next}}
    <a href="/{{removeFilename pagination.next}}">Older Posts</a>&nbsp;&nbsp;
  {{/if}}
</div>
